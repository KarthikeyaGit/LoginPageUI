<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter" rel="stylesheet">

    <title>Login Page</title>
</head>
<body>
    <div class="main">

        <div class="card">
            <div class="c-header">
                Log in
            </div>
            <div class="card-form-group">
                <label>Email</label>
                <input type="text" placeholder="Logan@mail.com">
            </div>
            <div class="card-form-group">
                <label>Password</label>
                <input type="password" placeholder="Enter Password">
            </div>
            <div class="checkbox-wrapper">
                <input id="example-1" class="substituted" type="checkbox" aria-hidden="true" />
                <label for="example-1">Remember Me</label>
            </div>
            <div class="card-footer">
                <button class="btn-primary">Log in</button>
            </div>
            <div class="card-footer">
                <div class="btn-text">Forgot Password?</div>
            </div>
            <div class="divider"></div>
            <div class="card-footer">
                <div class="btn-text-dark">Donâ€™t have an account?</div>
            </div>
            <div class="card-footer">
                <div class="btn-text">Sign up</div>
            </div>

        </div>
    </div>
    
</body>
</html>
